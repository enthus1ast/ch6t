<!DOCTYPE html>
<html>
<head>
	<title>ch6t</title>
	<link rel="stylesheet" type="text/css" href="static/styles/style.css">


  <script type="text/javascript" src="static/scripts/external/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="static/scripts/external/goldenlayout.min.js"></script>
  <script type="text/javascript" src="static/scripts/external/autolink.js"></script>
  
  <link type="text/css" rel="stylesheet" href="static/styles/external/goldenlayout-base.css" />
  <link type="text/css" rel="stylesheet" href="static/styles/external/goldenlayout-dark-theme.css" />

</head>
<body>




  <div id="templates">


    <div name="menu">
      <span name="ch6t">ch6t</span>
      <input name="server" type="text" value="127.0.0.1" placeholder="Server.."><!--
      --><input name="port" type="text" value="7787" placeholder="Port.."><!--
      --><input name="user" type="text" value="TestUSER" placeholder="User.."><!--
      --><input name="nick" type="text" value="TestNICK" placeholder="Nick.."><!--
      --><button name="connect">Connect</button><!--
      --><input name="channel" type="text" value="#lobby" placeholder="Channel.."><!--
      --><button name="join">Join</button><!--
      --><label><input type="checkbox" name="joinOnConnect" checked="checked">Join Channel on Connect?</label>
    </div>


    <div name="channelWindow" class="window">
      <div class="upper">
        <div class="output"></div>
        <div class="userlist"></div>
      </div>
      <div class="lower">
        <div class="input">
          <input type="text">
        </div>
        <div class="commands">
          <button class="send">Send</button>
        </div>
        <div class="clear"></div>
      </div>
    </div>


    <div name="privateWindow" class="window">
      <div class="upper">
        <div class="output"></div>
      </div>
      <div class="lower">
        <div class="input">
          <input name="message" type="text">
        </div>
        <div class="commands">
          <button name="send">Send</button>
        </div>
        <div class="clear"></div>
      </div>
    </div>





  </div>


  <script type="text/javascript" src="static/scripts/helper.js"></script>
  <script type="text/javascript" src="static/scripts/templates.js"></script>
  <script type="text/javascript" src="static/scripts/script.js"></script>
	<script type="text/javascript" src="static/scripts/ircClient.js"></script>
  <script type="text/javascript" src="static/scripts/messages.js"></script>

  <script>
    7788
  </script>

<script>
  server = window.location.host;
  port = window.location.port;
  document.querySelector('[name="server"]').value = window.location.hostname
  document.querySelector('[name="port"]').value = window.location.port
</script>




</body>
</html>
